{% if paginator.total_pages > 1 %}
<div class="pagination">
    {% if paginator.previous_page %}
    {% if paginator.page == 2 %}
    <a href="{{ site.github.url }}/">&laquo; Prev</a>
    {% else %}
    <a href="{{ site.github.url }}/page{{ paginator.previous_page }}/">&laquo; Prev</a>
    {% endif %}
    {% else %}
    <span>&laquo; Prev</span>
    {% endif %}
    {% if paginator.next_page %}
    <a class="next" href="{{ site.github.url }}/page{{ paginator.next_page }}/">Next &raquo;</a>
    {% else %}
    <span class="next">Next &raquo;</span>
    {% endif %}
</div>
{% endif %}
