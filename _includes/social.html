{% assign inverted = include.inverted %}
<aside class="secondary social">
  <div
     class="tweet{% if inverted %} inverted{% endif %}"
     data-url="{{ url }}"
     style="display: none"
  >
    <span class="count"></span>
  </div>
  <div
     class="dq-comment-count{% if inverted %} inverted{% endif %}"
     data-disqus-identifier="{{ disqusID }}"
     style="display: none"
  >
    <span class="count"></span>
  </div>
</aside>
