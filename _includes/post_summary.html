<article>
    <header>
        <h3>
            <a href="{{ site.baseurl }}{{ post.url }}">
                {{ post.title }}
            </a>
        </h3>
        <h5 class="sub">by <a href="{{ site.baseurl }}/{{ post.author }}">{{ site.authors[post.author].name }}</a>, on {{ post.date | date: "%d %b %Y" }}</h5>
    </header>
{% if showPostSummary %}
    <p>
        {% if post.summary %}
        {{ post.summary }}
        {% else %}
        {{ post.content | truncatewords:50 | strip_html }}
        {% endif %}
    </p>
{% endif %}
    <footer>
    <!-- TODO twitter count
      <a href="">twitter</a>
    -->
        <div class="dq-comment-count" data-disqus-identifier="{% if post.oldlink %}{{ post.oldlink }}{% else %}{{ post.url }}{% endif %}"></div>
        <a href="{{ site.baseurl }}{{ post.url }}#disqus_thread"></a>
    </footer>
</article>
