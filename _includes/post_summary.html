<article>
    <header>
        <h3>
            <a href="{{ site.baseurl }}{{ post.url }}">
                {{ post.title }}
            </a>
        </h3>
        <h5 class="sub">by <a href="{{ site.baseurl }}/{{ post.author }}">{{ site.authors[post.author].name }}</a>, on {{ post.date | date: "%d %b %Y" }}</h5>
    </header>
    <p>
        {% if post.summary %}
        {{ post.summary }}
        {% else %}
        {{ post.content | truncatewords:50 | strip_html }}
        {% endif %}
    </p>
    <!-- TODO twitter and comments counts
    <footer>
      <a href="">twitter</a>
      <a href="">comments</a>
    </footer>
    -->
</article>
